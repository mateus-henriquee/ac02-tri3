<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Meus Itens
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-item>
    <ion-label>Lista de Pets</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="addPet()">
        <ion-icon color="primary" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-item>

  <ion-list>
    <ion-item *ngIf="pets.length === 0">
      <ion-label>Nenhum item cadastrado ainda.</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let pet of pets">
      <ion-item lines="full" button (click)="editPet(pet)">
        <ion-label>
          <h2>{{ pet.nome }}</h2>
          <p>{{pet.especie}}<p>
          <p>{{pet.raca}}<p>
          <p>{{pet.idade}}<p>
          <p>{{ pet.observacoes }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePet(pet.id!)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-item>
    <ion-label>Lista de Cuidadores</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="addCuidador()">
        <ion-icon color="primary" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-item>
  <ion-list>
    <ion-item *ngIf="cuidadores.length === 0">
      <ion-label>Nenhum item cadastrado ainda.</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let cuidador of cuidadores">
      <ion-item lines="full" button (click)="editCuidador(cuidador)">
        <ion-label>
          <h2>{{ cuidador.nome }}</h2>
          <p>{{ cuidador.telefone }}</p>
          <p>{{ cuidador.experiencia }}</p>
          <p>{{ cuidador.especialidades }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteCuidador(cuidador.id!)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
