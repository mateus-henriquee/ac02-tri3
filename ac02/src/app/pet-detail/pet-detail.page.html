<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isNewPet ? 'Adicionar Novo Pet' : 'Editar Pet' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="savePet()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="pet.nome" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Espécie</ion-label>
      <ion-textarea type="text" [(ngModel)]="pet.especie" name="especie" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Raça</ion-label>
      <ion-textarea type="text" [(ngModel)]="pet.raca" name="raca" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Idade</ion-label>
      <ion-textarea type="number" maxlength="2" [(ngModel)]="pet.idade" name="idade" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Observações adicionais</ion-label>
      <ion-textarea rows="4" [(ngModel)]="pet.observacoes" name="observacoes"></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!form.valid" class="ion-margin-top">
      Salvar
    </ion-button>
  </form>
</ion-content>
